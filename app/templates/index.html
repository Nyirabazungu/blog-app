{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body > 


    {% block styles %}
      {{ super() }}
    
    {% endblock %}
  {%block content%}
  <h2 style="background-color:grey;">WELCOME TO BLOGS APPLICATION</h2>
   
  <div class="container">
      <blockquote class="text-center text-lg">
          <h2>Quotes</h2>
          <p style="font-family:monospace;">{{quote.quote}}</p>
          <p style="font-family: monospace;"><b>Author:</b> {{quote.author}}</p>
   
    <blockquote class="text-center text-lg">
   <p>Already signed in? Write your pitch <a href="/new"></a><a href="{{url_for('main.new_blog')}}"><button>ADD POST</button> </a></p>
   
    <blockquote class="text-center text-lg">
    {% for blog in blogs%} 
   <p>{{blog.blog}}</p> 
  <button><a href="/subscribe">subscribe</a></button>
   <p><a href="/new"></a><a href="{{url_for('main.new_comment', id= blog.id)}}"><button>Comment</button></a></p>
   <a class="btn btn-primary btn-md" href="/delete/{{blog.id}}">Delete blog</a>
  </div>
     {% endfor %}

 {% endblock%}

</body>
</html>
